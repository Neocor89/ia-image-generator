<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/loader.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/main.js" defer></script>
  <title>IAGEN image Generator</title>
</head>

<body>

  <!-- 
    Loader Waiting Data 
  -->
  <div class="loader-effect">
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
  </div>

  <header class="bg-custom h-16 flex items-center justify-between px-3">
    <h1 class="text-white sm:text-2xl text-md text-center font-medium">Image Generator</h1>
    <img src="./assets/logo-openia.png" class="h-6 sm:h-8" alt="logo">
  </header>

  <main>
    <section class="section-form">
      <div class="title_container h-20 flex items-center justify-center mt-20">
        <h2 class="text-white text-xl sm:text-2xl lg:text-3xl text-center font-bold pb-3">
          Enter an image description
        </h2>
      </div>

      <form id="image-form" class="flex flex-col justify-center items-center w-full">
        <div class="flex flex-wrap justify-center">
          <div class="mb-3 md:w-[450px] sm:w-[320px]">
            <textarea id="prompt" class="
        form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none mb-6
      " rows="2" placeholder="Description text"></textarea>
            <select name="size" id="size"
              class="form-select block md:w-[450px] sm:w-[320px] px-3 py-3 text-base font-normal text-gray-600 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              aria-label="Text image description">
              <option>Select your image sizes</option>
              <option value="small" id="small">Small</option>
              <option value="medium" id="medium" selected>Medium</option>
              <option value="large" id="large">Large</option>
            </select>
          </div>
        </div>
        <button type="submit"
          class="px-10 sm:px-6 py-2.5 bg-cyan-500 hover:bg-cyan-600 text-white font-bold text-md sm:text-lg leading-tight uppercase rounded shadow-md hover:shadow-lg focus:bg-cyan-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cyan-800 active:shadow-lg transition duration-150 ease-in-out mt-6">Generate</button>
      </form>
    </section>
    <!-- max-w-sm https://mdbootstrap.com/img/new/standard/city/042.jpg-->
    <section class="image">
      <div class="image-content flex justify-center">
        <h2 class="msg"></h2>
        <img src="" alt="" id="image" class="px-8 py-8 shadow-lg mt-16 pb-14">
      </div>
    </section>
  </main>

</body>

</html>
